<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" id="search" spellcheck="false"/>
                <button><img src="assets/search.png" alt="icon"></button>
            </div>
            <div class="error">
                <p>City not found!</p>
            </div>
            <div class="weather">
                <img src="assets/rain.png" alt="rain-icon" class ="weather-icon">
                <h1 class="temp">
                    22Â°C
                </h1>
                <h2 class="city">
                    Namangan
                </h2>
                <div class="details">
                    <div class="col">
                        <img src="assets/humidity.png" alt="humidity-icon">
                        <div>
                            <p class="humidity">
                                50%
                            </p>
                            <p>
                                Humidity
                            </p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="assets/wind.png" alt="wind-icon">
                        <div>
                            <p class="wind">
                                15 km/h
                            </p>
                            <p>
                                Wind speed
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
